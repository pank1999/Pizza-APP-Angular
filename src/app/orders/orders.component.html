<h2>Your Orders</h2>
<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;" > Order ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;" >Items</th>
      <td mat-cell *matCellDef="let element">
          <div *ngFor="let item of element.items" class="item-container"  >
              <div *ngFor="let ing of item.pizza" class="pizza-item-container"  >
                <span>{{ing.Name}}</span> 
                <span>rs-{{ing.price}}</span>
                <img src={{ing.img}}  alt=""  style="height: 30px; width:30px;border-radius: 50%;" >
              </div>
          </div>  
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;" > Total Price (RS) </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;" > Status </th>
      <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary">{{element.status}}</button> </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;" > Action </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn">Delete</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
