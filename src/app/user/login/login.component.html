<div class="login" >
    <h1>Login</h1>
    <form  #form="ngForm" (ngSubmit)="getData(form)" >
        <div>
            <label for="">Emial</label>
            <input type="text" ngModel name="email">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" ngModel  name="password">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</div>
